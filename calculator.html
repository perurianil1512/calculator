<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced calculator using HTML, CSS, and JavaScript">
    <title>Advanced Calculator</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #211b92;
   
    font-family: Arial, sans-serif;
}

.calculator {
    width: 500px;
   
    border: 1px solid #ccc;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.display {
    background: #222;
    color: #fff;
    padding: 50px;
}

.display input {
    width: 100%;
    font-size: 30px;
    background: none;
    border: none;
    color: #fff;
    text-align: right;
    outline: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 10px;
    background: #f7f7f7;
}

.btn {
    font-size: 24px;
    background: #e0e0e0;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #ddd;
}

.operator {
    background: #f4a261;
}

.operator:hover {
    background: #e59d42;
}

.equals {
    grid-column: span 4;
    background: #2a9d8f;
    color: #fff;
}

.equals:hover {
    background: #21867a;
}


    </style>
</head>
<body>
    <div class="calculator">
       
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendOperator('%')">%</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="squareRoot()">√</button>
            <button class="btn operator" onclick="power()">x²</button>

            <button class="btn" onclick="logarithm()">log</button>
            <button class="btn" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        // Function to append number to the display
function appendNumber(number) {
    const display = document.getElementById('result');
    display.value += number;
}

// Function to append operator to the display
function appendOperator(operator) {
    const display = document.getElementById('result');
    display.value += operator;
}

// Function to clear the display
function clearDisplay() {
    const display = document.getElementById('result');
    display.value = '';
}

// Function to delete the last character from the display
function deleteLast() {
    const display = document.getElementById('result');
    display.value = display.value.slice(0, -1);
}

// Function to calculate the result
function calculate() {
    const display = document.getElementById('result');
    try {
        // Replace the percentage sign with division by 100
        const sanitizedInput = display.value.replace(/%/g, '/100');
        display.value = eval(sanitizedInput);
    } catch (error) {
        alert('Invalid expression');
    }
}

// Function to calculate the square root
function squareRoot() {
    const display = document.getElementById('result');
    try {
        display.value = Math.sqrt(eval(display.value));
    } catch (error) {
        alert('Invalid expression');
    }
}

// Function to calculate the logarithm (base 10)
function logarithm() {
    const display = document.getElementById('result');
    try {
        display.value = Math.log10(eval(display.value));
    } catch (error) {
        alert('Invalid expression');
    }
}

// Function to square the current value
function power() {
    const display = document.getElementById('result');
    try {
        display.value = Math.pow(eval(display.value), 2);
    } catch (error) {
        alert('Invalid expression');
    }
}

    </script>
</body>
</html>
